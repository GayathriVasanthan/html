<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; padding: 50px; background: #f0f0f0; }
        .calculator { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
        input[type="number"] { width: 100px; padding: 5px; margin: 5px; }
        button { padding: 8px 12px; margin: 5px; cursor: pointer; }
        #result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div class="calculator">
    <input id="num1" type="number" placeholder="Number 1" />
    <input id="num2" type="number" placeholder="Number 2" />
    <br />
    <button onclick="calculate('+')">Add (+)</button>
    <button onclick="calculate('-')">Subtract (-)</button>
    <button onclick="calculate('*')">Multiply (ร)</button>
    <button onclick="calculate('/')">Divide (รท)</button>
    <div id="result"></div>
</div>

<script>
    function calculate(operator) {
        const n1 = parseFloat(document.getElementById('num1').value);
        const n2 = parseFloat(document.getElementById('num2').value);
        if (isNaN(n1) || isNaN(n2)) {
            alert('Please enter valid numbers');
            return;
        }

        let result;
        switch (operator) {
            case '+': result = n1 + n2; break;
            case '-': result = n1 - n2; break;
            case '*': result = n1 * n2; break;
            case '/': 
                if (n2 === 0) {
                    alert('Cannot divide by zero');
                    return;
                }
                result = n1 / n2; 
                break;
        }
        document.getElementById('result').innerText = `Result: ${result}`;
    }
</script>

</body>
</html>
